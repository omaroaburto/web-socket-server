<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="conteiner">
    <h1 class="mt-4">Socket Server</h1>
    
    <p>
        Server Status:
        <span id="ionline" class="text-success">Online</span>
        <span id="ioffline" class="text-danger">Offline</span>
    </p>

    <div class="row mt-4">
        <div class="col">
            <input type="text" class="form-control" name="" id="txtMensaje">
        </div>
        <div class="col">
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
